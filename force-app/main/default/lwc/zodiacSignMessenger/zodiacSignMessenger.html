<template>
    <lightning-card title="Find Your Zodiac Match">

        <!-- Name Input Box -->
        <lightning-input 
        class="slds-m-around_medium nameInputBox" 
        type="text" label="Enter your first name" 
        onchange={handleNameChange} 
        value={nameInput}>
        </lightning-input>

        <!-- DOB Input Box -->
        <lightning-input 
        class="slds-m-around_medium dobInputBox" 
        type="date" 
        label="Enter your date of birth" 
        onchange={handleBirthDateChange} 
        value={dobInput}>
        </lightning-input>

        <!-- Submit Button -->
        <span class="submitBtn">
            <lightning-button 
            variant="brand" 
            label="Submit" 
            onclick={handleSubmit} 
            class="LButton">
            </lightning-button>
        </span>

        <!-- Result Display Card -->
    </lightning-card>
    <template lwc:if={infoEntered}>
        <lightning-card title="Here's a bit of info about you" footer={userProfile.sign} class="resultsCard">
            <p class="slds-p-around_medium"> Hey {userName}!</p>
            <br>
            <p class="slds-p-around_medium">{userProfile.emoji} Your sign is {userProfile.sign}</p>
            <br>
            <p class="slds-p-around_medium">{userProfile.trait}</p>
        </lightning-card>
    </template>
</template>
